<style></style>
<div class="itables">
<table id="table_id"><thead><tr><th>A</th></tr></thead></table>
<script type="module">
    const dt = (await import(window._datatables_src_for_itables)).default;
    dt($);

    $(document).ready(function () {
        document.querySelectorAll("#table_id").forEach(table => {
            if(!table.className.includes('dataTable'))
            {
                // Define the table data
                const data = [];

                // Define the dt_args
                let dt_args = {};
                dt_args["data"] = data;

                // [pre-dt-code]
                new $.fn.dataTable(table, dt_args);
            }
        });
    });
</script>
</div>
